# A city to be used on the map
type City {
  _id: Int!
  lat: Float
  lng: Float
  todo: [ToDo]
}

# Mutations for the To Do List
type Mutation {
  createToDo(city_id: Int!, text: String!): ToDo
}

# An array of Cities
type Query {
  cities: [City]
  city(id: Int): City
}

# A To Do for a city
type ToDo {
  city_id: Int!
  text: String
  likes: Int
  _id: Int!
}
